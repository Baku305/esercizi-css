<body>
  <!-- sezione verde in alto-->
  <section id="green">
    <p>GREEN</p>
  </section>
<!-- gialla al centro sulla sinistra -->
  <section id="yellow">
    <p id="title">YELLOW</p>
    <ul class="item-grid">
      <li class="one">1</li>
      <li class="two">2</li>
      <li class="three">3</li>
      <li class="four">4</li>
    </ul>
  </section>
  <!-- arancione in basso lungo due colonne -->
  <section id="orange">
    <p>ORANGE</p>
  </section>
  <!-- rosso centrale -->
  <section id="red">
    <p>RED</p>
    <ul class="item-grid">
      <li class="one">A</li>
      <li class="two">B</li>
      <li class="three">C</li>
      <li class="four">D</li>
    </ul>
  </section>
  <!-- sulla destra dalla seconda riga in poi -->
  <section id="blue">
    <p>BLUE</p>
  </section>
</body>
