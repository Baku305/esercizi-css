<body>
<header>
    <!--navbar intera-->
    <!--logo-->
    <div class="logo">
        <strong id="linktitle">NavBar</strong>
    </div>
    <nav>
        <!--nav menu-->
        <div  class="nav-m">
            <!--home link-->
            <span class="linknav">
            <a href="Home" id="linkhome">Home</a>
            </span>
            <!--link indefinito-->
            <span class="linknav">
            <a href="link" id="linklink">link</a>
            </span>
            <!--tag select per menu a discesa-->
            <span class="linknav">
            <select id="linkselect">
                <option value="Dropdown">Dropdown</option>
                <option value="drop2">drop2</option>
                <option value="drdr3">drdr3</option>
            </select>
            </span>
            <!--link disabilitato-->
            <span class="linknav">
            <a href="disabled" id="linkdisabled">disabled</a>
            </span>
            <!--search bar-->
            <span class="spansearch linknav">
                <input type="search" name="search" id=""placeholder="cerca" class="searchbar"/>
                <button type="submit" class="searchbar">Cerca</button>
            </span>
        </div>
    </nav>
    <!--burger menu-->
    <nav class="burger-nav">
    <!--burger icon-->
        <span class="svg-burger">
            <img src="../assets/css3-favicons/icons8-css3-32.png" alt="birger-svg" />
        </span>
        <div class="burger-m">
            <ul>
                <li>item1</li>
                <li>item2</li>
                <li>item3</li>
                <li>item4</li>
                <li>item5</li>
            </ul>
        </div>
